<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h2 class="round">Weather Game App</h2>
    </header>
    <content>
        <h2>Define Your City Temperature</h2>
        <h2>And See Weather</h2>
        <form onsubmit="CalculateWeather(event)">
                <p>Enter Temperature Here:</p>
                <input required id="temperature" class="input" step="0.1" type="number" placeholder="Enter Temperature">
                <button class="button" type="submit">See Weather</button>
        </form>
        <result>
                <h2>Result</h2>
                <h2 id='title'></h2>
                <p id="explanation"></p>
        </result>
    </content>
    <hr/>
    <p class="center">Thanks For Visiting</p>
    <p class="center">Regards! Muhammad Junaid Javaid;</p>
</body>
</html>
